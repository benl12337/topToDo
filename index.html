<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>to-do</title>
</head>

<body>
    <div class="body-content">
        <dialog id="taskDialog">
            <form method="dialog" id="taskForm" class="modalForm">
                <label for="taskName">Task Name</label>
                <input type="text" id="filledTaskInput" name="taskName" required>
                <label for="taskDescription">Task Description</label>
                <textarea name="taskDescription" id="taskDescription" cols="30" rows="5"
                    placeholder="Optional"></textarea>
                <label for="taskDueDate">Task Due Date</label>
                <input type="date" id="taskDueDate" name="taskDueDate" required>

                <button type="reset" id="cancelTask">Cancel</button>
                <button type="submit" id="submitTask">Add Task</button>
            </form>
        </dialog>

        <dialog id="projectDialog">
            <form method="dialog" id="projectForm" class="modalForm">
                <label for="projectName">Project Name</label>
                <input type="text" id="projectName" name="projectName" required>
                <div>
                    <button type="reset" id="cancelProject">Cancel</button>
                    <button type="submit" id="submitProject">Add Project</button>
                </div>
            </form>
        </dialog>


        <div class="projects-container">
            <div id="addProject"><button>+</button></div>
            <div class="projects-list"></div>
        </div>
        <div class="task-container">
            <div class="inputs">
                <input type="text" id="taskInput">
            </div>
            <div class="list-container"></div>
        </div>
        <div class="details-container"></div>
    </div>
</body>
<script src="bundle.js"></script>

</html>
